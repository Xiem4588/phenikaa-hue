<!DOCTYPE html>
<html lang="en" data-site-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <link rel="stylesheet" href="src/styles/css/main.css">
    <link rel="stylesheet" href="src/styles-tailwindcss/tailwindcss.css">

    <script type="module">
        import './src/Features/SiteHeader.tsx';
        import './src/Features/SiteFooter.tsx';
        import './src/Features/HeroStartBlock.tsx';
        import './src/Features/ArticleHeroBlock.tsx';
        import './src/Features/HeroBlock.tsx';
    </script>
</head>

<body>
    <site-header
        class="main-header"
        data-header-fixed-top="true"
        data-header-scroll
        data-header-height>
    </site-header>

    <main class="main-content">
        <article-hero-block
            set-article-hero-background-color="dark"
            set-article-hero-background-image="false">
        </article-hero-block>
        <hero-start-block
            set-hero-start-background-image="false">
        </hero-start-block>
        <hero-block
            set-hero-background-color="dark"
            set-hero-background-image="true">
        </hero-block>
    </main>

    <site-footer
        class="main-footer"  data-background="default">
    </site-footer>

    <script src="./src/js/main.ts" type="module"></script>
</body>

</html>
